<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
  </head>
  <body>
  <div id="questionDisplay">
   <div class="container">
      <div class="mt-3 d-flex justify-content-between lol">
         <h3 class="p-2 ">QUIZ APP</h3>
         <h3 class="p-2 "><span class="fs-2" id="currentQuestion">2</span>/ <span id="totalQuestion">10</span></h3>
      </div>

      <div class="question">
         <h3 id="displayQuestion" class="bg-success text-white p-5 mt-3"></h3>
      </div>
      <div class="options">
         <div class="container">
            <div class="row" id="answerParent">
               
            </div>
            <div class="btn d-flex justify-content-end">
            <button onclick="nextQuestion()" class=" btn p-3 bg-success shadow rounded text-light">Next</button>
            </div>
         </div>
 
      </div>
   </div>
  </div>
  <div style="display:none" id="resultDisplay">
     <div class=" text-white p-3">
        

     </div>
  </div>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="app.js"></script>
  </body>
</html>
